<body>
    <div id="header"></div>
    <div class="container text-align-center">
        <div class="form-row">
            <h2>DROP ME A MAIL</h2>
            <form action="mailto:nickson_yzj@hotmail.com" class="form-box">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Subject:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Subject Title">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Messages:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Things you want to tell me..."></textarea>
                </div>
                <div class="text-align-center">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
